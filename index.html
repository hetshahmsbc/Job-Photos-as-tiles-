<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">Dynamic Image Gallery</h1>

        <!-- Image Modal -->
        <div id="imageModal" class="modal" style="display:none;">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" alt="Image">
            <div id="caption"></div>
        </div>

        <!-- File Input & Buttons -->
        <div class="mb-3">
            
            <label for="customMonth">Select Month:</label>
            <select id="customMonth" class="form-control"></select>
            <label for="customYear">Select Year:</label>
            <select id="customYear" class="form-control"></select>
            
            <!-- Input for selecting individual image files -->
            <label for="fileInput">Select Images:</label>
            <input type="file" id="fileInput" class="form-control mt-2" multiple accept="image/*" />

            <!-- Input for selecting a folder of images -->
            <label for="folderInput">Select Folder:</label>
            
            <input type="file" id="folderInput" class="form-control mt-2" webkitdirectory directory multiple />
            <div class="button-container">
                <button id="addImages" class="btn btn-primary m-2">Add Images</button>
                <button id="deleteSelected" class="btn btn-danger m-2">Delete Selected</button>
                <button id="downloadZip" class="btn btn-success m-2">Download as ZIP</button>
                <button id="emailAttachment" class="btn btn-info m-2">Email as Attachment</button>
                <button id="showSelectedImages" class="btn btn-warning m-2">Show Selected Images</button>
                <button id="backToGallery" class="btn btn-secondary m-2" style="display: none;">Back to Gallery</button>
            </div>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="row g-4"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
</body>

</html>
